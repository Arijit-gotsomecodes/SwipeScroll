<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 320px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #f6f8ff 0%, #ffffff 100%);
            color: #2d3748;
        }

        .container {
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 24px;
            padding-bottom: 20px;
            border-bottom: 1px solid rgba(0,0,0,0.1);
        }

        .logo {
            font-size: 28px;
            font-weight: 800;
            background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 8px;
        }

        .subtitle {
            font-size: 14px;
            color: #64748b;
        }

        .instructions {
            background: white;
            border-radius: 12px;
            padding: 16px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 
                        0 2px 4px -1px rgba(0, 0, 0, 0.06);
            margin-bottom: 20px;
        }

        .instructions h2 {
            font-size: 16px;
            margin-bottom: 12px;
            color: #1e293b;
        }

        .step {
            display: flex;
            align-items: center;
            margin: 12px 0;
            padding: 8px;
            border-radius: 8px;
            transition: background-color 0.2s;
        }

        .step:hover {
            background-color: #f8fafc;
        }

        .step-number {
            width: 24px;
            height: 24px;
            background: #3b82f6;
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            margin-right: 12px;
            flex-shrink: 0;
        }

        .step-text {
            font-size: 14px;
            line-height: 1.4;
        }

        .key {
            background: #f1f5f9;
            padding: 2px 8px;
            border-radius: 4px;
            font-family: monospace;
            font-weight: 600;
            color: #3b82f6;
        }

        .footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 20px;
            padding-top: 16px;
            border-top: 1px solid rgba(0,0,0,0.1);
        }

        .github-link {
            display: flex;
            align-items: center;
            text-decoration: none;
            color: #64748b;
            font-size: 14px;
            padding: 8px 12px;
            border-radius: 6px;
            background: white;
            box-shadow: 0 1px 2px rgba(0,0,0,0.05);
            transition: all 0.2s;
        }

        .github-link:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
            color: #3b82f6;
        }

        .github-icon {
            width: 16px;
            height: 16px;
            margin-right: 8px;
        }

        .love-text {
            font-size: 13px;
            color: #64748b;
        }

        .heart {
            color: #ef4444;
            display: inline-block;
            animation: heartbeat 1.5s ease infinite;
        }

        @keyframes heartbeat {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .status {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 4px;
            background: #22c55e;
            color: white;
            font-size: 12px;
            font-weight: 500;
            margin-top: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">SwipeScroll</div>
            <div class="subtitle">Smooth scrolling for power users</div>
            <div class="status">Active</div>
        </div>

        <div class="instructions">
            <h2>Quick Guide</h2>
            <div class="step">
                <div class="step-number">1</div>
                <div class="step-text">Hold the <span class="key">Alt</span> key</div>
            </div>
            <div class="step">
                <div class="step-number">2</div>
                <div class="step-text">Click and drag to scroll naturally</div>
            </div>
            <div class="step">
                <div class="step-number">3</div>
                <div class="step-text">Release to stop scrolling</div>
            </div>
        </div>

        <div class="footer">
            <a href="https://github.com/Arijit-gotsomecodes" target="_blank" class="github-link">
                <svg class="github-icon" viewBox="0 0 24 24" fill="currentColor">

                </svg>
                View on GitHub
            </a>
            <div class="love-text">Made with <span class="heart">â™¥</span> by Arijit</div>
        </div>
    </div>
</body>
</html>
